{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <!-- Center column -->
    <div class="col-md-6 col-sm-12 col-xs-12">

      <!-- Profile card -->
      <div class="card d-flex flex-row align-items-center p-3 shadow">
        <img class="rounded-circle me-4" height="150" width="150" src="{{ profile.image.url }}">
        <h1>{{ profile.user.username }}</h1>
      </div>

      <!-- Edit button perfectly aligned with card -->
      <div class="mt-2">
        <a class="btn btn-info" href="{% url 'update_profile' profile.pk %}">
          Edit Profile <ion-icon name="pencil-outline"></ion-icon>
        </a>
      </div>
    </div>




    <div class="row justify-content-center mt-5">
        <div class="card col-md-6 col-sm-12 col-xs-12 p-3 shadow">
            <h5>Name: {{ profile.name }}</h5>
            <h5>Location: {{ profile.location }}</h5>
        </div>
    </div>

    <div class="row justify-content-center my-5">
        {% for video in videos %}
        <div class="card col-md-3 col-sm-12 col-xs-12 p-3 shadow me-md-3 my-3">
            <img src="{{ video.thumbnail.url }}" class="card-img-top pt-2" alt="thumbnail">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ video.title }}</h5>
                    <p class="card-text text-muted text-center"><span class="me-4">
                        {{ video.uploader }}</span><span>{{ video.date_posted | date:"d M, Y" }}</span></p>
                    <a href="{% url 'video-details' video.pk %}" class="stretched-link"></a>
                </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
